  ZERO_DECAY_POS_CLS: false
NUM_GPUS: 8
NUM_SHARDS: 1
OUTPUT_DIR: .
RNG_SEED: 0
SOLVER:
  BASE_LR: 2e-4
  BASE_LR_SCALE_NUM_SHARDS: true
  CLIP_GRAD_L2NORM: 1.0
  COSINE_AFTER_WARMUP: true
  COSINE_END_LR: 2e-6
  LR_POLICY: cosine
  MAX_EPOCH: 50
  MOMENTUM: 0.9
  OPTIMIZING_METHOD: adamw
  WARMUP_EPOCHS: 0.0
  WARMUP_START_LR: 2e-6
  WEIGHT_DECAY: 0.0001
  ZERO_WD_1D_PARAM: true
SSV2:
  SPLIT: standard
SVIT:
  LAMBDA_CON: 1.5
  LAMBDA_EDGES: 0.3
  LAMBDA_NODES: 3.7
TEST:
  BATCH_SIZE: 64
  DATASET: ssv2
  ENABLE: true
  NUM_SPATIAL_CROPS: 3
TRAIN:
  AUTO_RESUME: true
  BATCH_SIZE: 63
  CHECKPOINT_EPOCH_RESET: true
