AUG:
  AA_TYPE: rand-m7-n4-mstd0.5-inc1
  COLOR_JITTER: 0.4
  ENABLE: true
  INTERPOLATION: bicubic
  NUM_SAMPLE: 1
  RE_COUNT: 1
  RE_MODE: pixel
  RE_PROB: 0.25
  RE_SPLIT: false
BN:
  NUM_BATCHES_PRECISE: 200
  USE_PRECISE_STATS: false
DATA:
  DECODING_BACKEND: torchvision
  INPUT_CHANNEL_NUM:
  - 3
  NUM_FRAMES: 16
  PATH_PREFIX: /home/datasets/smthsmth/frames
  PATH_TO_DATA_DIR: /home/datasets/
  RANDOM_FLIP: false
  SAMPLING_RATE: 2
  TEST_CROP_SIZE: 224
  TRAIN_CROP_SIZE: 224
  TRAIN_JITTER_ASPECT_RELATIVE:
  - 0.75
  - 1.3333
  TRAIN_JITTER_SCALES:
  - 256
  - 320
  TRAIN_JITTER_SCALES_RELATIVE:
  - 0.08
  - 1.0
  USE_OFFSET_SAMPLING: true
DATA_LOADER:
  NUM_WORKERS: 7
  PIN_MEMORY: true
DDP_FIND_UNUSED_PARAMETERS: false
IMAGE_TRAIN:
  BATCH_SIZE: 63
  DATASETS:
  - ssv2_frames
  GPU_IDS:
  - 7
MIXUP:
  ALPHA: 0.8
  CUTMIX_ALPHA: 1.0
  ENABLE: false
  LABEL_SMOOTH_VALUE: 0.1
  PROB: 1.0
  SWITCH_PROB: 0.5
MODEL:
  ARCH: mvit
  DROPOUT_RATE: 0.5
  LOSS_FUNC: video_image_loss
  MODEL_NAME: SViT
  NUM_CLASSES: 174
