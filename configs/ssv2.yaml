  - - 3
    - 2.0
  - - 14
    - 2.0
  MLP_RATIO: 4.0
  MODE: conv
  NORM: layernorm
  NUM_HEADS: 1
  PATCH_KERNEL: (3, 7, 7)
  PATCH_PADDING: (1, 3, 3)
  PATCH_STRIDE: (2, 4, 4)
